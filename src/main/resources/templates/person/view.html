<!DOCTYPE html>
<html lang="en" layout:decorate="~{main-layout/mainLayout}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title th:text="#{user.view}"></title>
</head>
<body>
<div class="container">

    <section layout:fragment="custom-content">

        <h1 th:text="#{user.view}"></h1>


        <form th:action="@{/person/view/{id}(id=${person.getId()})}" th:object="${person}" method="get">

            <div class="form-group mb-3">
                <label for="userName" th:text="#{user.name}"></label>
                <input type="text" class="form-control-plaintext" id="userName" readonly
                       th:class="form-control"
                       th:field="*{username}">
            </div>


            <div class="form-group mb-3">
                <label for="realName" th:text="#{common.nameAndLast}"></label>
                <input type="text" class="form-control" id="realName"
                       th:field="*{realName}" readonly>
            </div>

            <div class="form-group mb-3">
                <label for="userEmail" th:text="#{user.email}"></label>
                <input type="email" class="form-control" id="userEmail" aria-describedby="email" readonly
                       th:class="form-control"
                       th:field="*{email}">
            </div>

            <div class="form-group mb-3">
                <label th:text="#{choose.authorities}"></label>

                <div class="form-control">
                    <div class="form-check-inline">
                        <p th:each="auth : ${authoritiesList}">
                            <input id="userAuthorities"
                                   type="checkbox"
                                   th:value="${auth.id}"
                                   th:field="*{authorities}" disabled/>

                            <label
                                    th:text="#{${'authority.'+ auth.name}}"
                                    th:for="${auth.id}"
                            ></label>
                        </p>
                    </div>
                </div>
            </div>

            <div class="col">
                <a th:href="@{/person}" class="btn btn-primary mb-3" th:text="#{common.cancel}"></a>
            </div>

        </form>
    </section>
</div>
</body>
</html>
