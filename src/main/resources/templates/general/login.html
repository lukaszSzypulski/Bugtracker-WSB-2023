<!DOCTYPE html>
<html lang="en" layout:decorate="~{main-layout/mainLayout}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title th:text="Logowanie"></title>
</head>
<body>

<section layout:fragment="custom-content">

    <h1 th:text="Logowanie"></h1>

    <div th:if="${param.error}" class="alert alert-danger">
        <span th:text="Błędny login lub hasło!"></span>
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username">
                Nazwa użytkownika
            </label>

            <input type="text"
                   class="form-control"
                   id="username"
                   name="username">
        </div>

        <div class="mb-3">
            <label for="password">
                Hasło
            </label>

            <input type="password"
                   class="form-control"
                   id="password"
                   name="password">
        </div>

        <button type="submit" class="btn btn-primary">
            Zaloguj
        </button>
    </form>
</section>
</body>
</html>
