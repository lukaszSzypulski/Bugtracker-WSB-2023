<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{common.notFound}"></title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>


<div class="container">

    <div th:fragment="navbar">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
            </div>


            <div class="col-md-3 text-end">
                <a class="btn btn-outline-primary me-2" onclick="history.back()" type="button"
                   th:text="#{common.return.text}"></a>
            </div>
        </header>
    </div>

    <section fragment="custom-content">

        <div class="row text-center mb-3">
            <h2 th:text="#{common.notFound.msg}"></h2>
        </div>


        <div class="row text-center mb-3">
            <img th:src="@{/404nf.jpeg}" class="rounded mx-auto d-block" style="max-width:50%;"
                 alt="Grumpy cat"/>
        </div>

    </section>


    <div th:fragment="footer">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="container">
                <footer class="py-3 my-4">
                    <p class="text-center text-muted">Â© 2023 Java Developer</p>
                </footer>
            </div>
        </footer>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
